<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zerodha</title>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<p>Hero Component</p>
		<section class="hero">
			<div class="container">
				<picture>
					<source
						type="image/webp"
						srcset="./images/landing.webp 1x, ./images/landing@2x.webp 2x"
					/>
					<source
						type="image/png"
						srcset="./images/landing.png 1x, ./images/landing@2x.png 2x"
					/>
					<img class="hero__image" src="./images/landing.png" alt="" />
				</picture>
				<header class="hero__header">
					<h1 class="hero__heading">Heading Goes Here</h1>
					<p>Tagline goes here which gives idea about brand</p>
					<a href="#" class="btn">Call To Action</a>
				</header>
			</div>
		</section>
	</body>
</html>
